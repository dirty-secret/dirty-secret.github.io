<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
	<title>Dirty Secret</title>
	<link rel="stylesheet" type="text/css" href="" />
	<link rel="shortcut icon" href="" />
	<style>
	body{
		background:lime;
		font-family: courier new;
	}
	h1{
		position:absolute;
		font-size: 300%;
	}
	img{
		width:32%;
	}
	</style>
	<script type="application/x-javascript">
	var n = 0;
	var colors = ["Gold", "White", "Lime", "Yellow", "Deeppink", "Dodgerblue", "Purple", "Crimson", "Fuchsia", "GreenYellow", "Hotpink"];
	function increment() {
            setTimeout(function () {
                if (n <= 333){
                	if (n % 11 == 3) console.log(n);
                	document.getElementsByTagName("h1")[0].appendChild(document.createTextNode(" " + n));
                	n = n+1;
                }
                increment();
            }, 50);
        }

        window.onload = function () {
            increment();
        }
    </script>
</head>
<body>
	<script type="application/x-javascript">
	window.onclick = function () {
		var mycolor = colors[Math.floor(Math.random() * colors.length)];
		document.getElementsByTagName("body")[0].style.backgroundColor = mycolor;
		console.log(mycolor);
		document.getElementsByTagName("h1")[0].innerHTML = "Hello IML 400! " + mycolor;
		n = 0;
	}
	</script>
</body>
</html>
